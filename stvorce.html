<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="lietajuce stvorce" />
    <title>Stvorce</title>
    <link rel="stylesheet" href="stvorcssko.css" />
  </head>
    <body>

      <main>
        <canvas width="600" height="600" ></canvas>

        <script>
            let canvas = document.querySelector('canvas');
            let ctx = canvas.getContext('2d');


            function rect(){
            let cr = 'rgb('+
                Math.floor(Math.random()*256)+','+
                Math.floor(Math.random()*256)+','+
                Math.floor(Math.random()*256)+')';

            ctx.fillStyle = cr;
            ctx.fillRect(Math.random()*550, Math.random()*550, 50, 50);

            requestAnimationFrame(rect);
            }

            rect();
            
        </script>
      </main>

   </body>
</html>
